<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="panel panel-default mt-5" id="panel-title">
        <div class="panel-body text-center">
            <h1>Cadastro de Candidatos</h1>
            <h3 class="panel-title">Por favor, informe seus dados:</h3>
        </div>
    </div>
    <div class="container">
        <div class="panel panel-primary mt-4" id="panel-request">
            <div class="panel-body">
                <form name="formulario-cadastro" id="formulario-cadastro" method="POST" action="./envioEmail.php">
                    <div class="row">
                        <div class="form-group">
                            <label for="nome">Nome *</label>
                            <input type="text" class="form-control" name="nome" id="nome" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="email">E-mail *</label>
                            <input type="email" class="form-control" name="email" id="email" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="assunto">Assunto *</label>
                            <input type="text" class="form-control" name="assunto" id="assunto" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="mensagem">Mensagem *</label>
                            <textarea class="form-control" name="mensagem" id="mensagem" required rows="10"></textarea>
                        </div>
                        <div class="form-group text-center mt-3">
                            <button type="submit" class="btn btn-primary">Enviar Cadastro</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
